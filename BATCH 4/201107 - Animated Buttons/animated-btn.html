<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .btn {
        padding: 15px 25px;
        font-size: 24px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #4caf50;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
    }

    .btn:hover {
        background-color: #3e8e41;
    }

    .btn:active {
        background-color:#3e8e41;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }

    .animatebtn {
        border-radius: 4px;
        background-color: #f4511e;
        border: none;
        color: #ffffff;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
    }

    .animatebtn span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }

    .animatebtn span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }

    .animatebtn:hover span {
        padding-right: 25px;
    }

    .animatebtn:hover span:after {
        opacity: 1;
        right: 0;
    }

    .ripplebtn {
        position: relative;
        background-color: #4caf50;
        border: none;
        font-size: 28px;
        color: #ffffff;
        padding: 20px;
        width: 200px;
        text-align: center;
        transition-duration: 0.4s;
        text-decoration: none;
        overflow: hidden;
        cursor: pointer;
    }

    .ripplebtn:after {
        content: "";
        background: #90ee90;
        display: block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -20px!important;
        margin-top: -120%;
        opacity: 0;
        transition: all 0.8s;
    }
    .ripplebtn:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s;
    }

    .fadedBtn {
        background-color: #ddd;
        border: none;
        color: black;
        padding: 16px 32px;
        text-align: center;
        font-size: 16px;
        margin: 4px 2px;
        transition: 0.3s;
    }

    .fadedBtn:hover {
        background-color: #3e8e41;
        color: white;
    }
    
</style>
</head>
<body>
    <h2>Animated Buttons = "Pressed Effect"</h2>
    <button class="btn">Click Me!</button> 

    <br>

    <h2>Animated Button</h2>
    <button class="animatebtn"><span>Hover</span></button>

    <br>

    <h2>Animated Button - Ripple Effect</h2>
    <button class="ripplebtn">Do it!</button>

    <br>

    <h2>Fading Button</h2>
    <button class="fadedBtn">Hover Over Me</button>
</body>
</html>
