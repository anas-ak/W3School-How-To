<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .btn {
        border: 2px solid black;
        background-color:white;
        color: black;
        padding: 14px 25px;
        font-size: 16px;
        cursor: pointer;
    }

    /*Success*/
    .success {
        border-color: #4caf50;
        color: green;
    }

    .success:hover {
        background-color: #4caf50;
        color: white;
    }

    /*Information*/
    .info {
        border-color: #2196f3;
        color: dodgerblue;
    }

    .info:hover {
        background-color: #2196f3;
        color: white;
    }

    /*Warning*/
    .warning {
        border-color: #ff9800;
        color: orange;
    }

    .warning:hover {
        background-color: #ff9800;
        color: white;
    }

    /*Danger*/
    .danger {
        border-color: #f44336;
        color: red;
    }

    .danger:hover {
        background-color: #f44336;
        color: white;
    }

    /*Default*/
    .default {
        border-color: #e7e7e7;
        color: black;
    }

    .default:hover {
        background-color: #e7e7e7;
    }
</style>
</head>
<body>
    <h1>Outline Buttons</h1>
    <button class="btn success">Success</button>
    <button class="btn info">Info</button>
    <button class="btn warning">Warning</button>
    <button class="btn danger">Danger</button>
    <button class="btn default">Default</button>
</body>
</html>
