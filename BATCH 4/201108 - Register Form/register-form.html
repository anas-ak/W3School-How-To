<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Calibri;
            background-color: black;
        }

        * {
            box-sizing: border-box;
        }

        /*Add padding to containers*/
        .container {
            padding: 16px;
            background-color: white;
        }

        /*Full-width input fields*/
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        /*Overwrite default styles of hr*/
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: none;
        }

        /*Set a style for the submit button*/
        .registerBtn {
            background-color: #4caf50;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.8;
        }

        .registerBtn:hover {
            opacity: 1;
        }
        
        /*Add a blue text color to links*/
        a {
            color: dodgerblue;
        }

        /*Set a grey background color and center the text of the "sign in" section*/
        .signin {
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="/action_page.php">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account</p>
            <hr>

            <label for="email"><b>E-mail</b></label><input type="text" name="email" id="email" placeholder="Enter E-mail" required>
            <label for="psw"><b>Password</b></label><input type="password" name="psw" id="psw" placeholder="Enter Password" required>
            <label for="psw-repeat"><b>Repeat Password</b></label><input type="password" name="psw-repeat" id="psw-repeat" placeholder="Repeat Password" required>
            <hr>
            <p>By creating an account you agree to our <a href="#">terms & conditions</a></p>
            <button type="submit" class="registerBtn">Register</button>
            
            <div class="con signin">
                <p>Already have an account? <a href="#">Sign In</a></p>
            </div>
        </div>
    </form>
</body>
</html>
