<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Calibri;
            font-size: 16px;
            padding: 8px;
        }

        * {box-sizing: border-box;}

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -16px;
        }

        .col-25 {
            flex: 25%;
        }

        .col-50 {
            flex: 50%;
        }

        .col-75 {
            flex: 75%;
        }

        .col-25, .col-50, .col-75 {
            padding: 0 16px;
        }

        .container {
            background-color: #f2f2f2;
            padding: 5px 20px 15px 20px;
            border: 1px solid lightgrey;
            border-radius: 3px;
        }

        input[type=text] {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        .icon-container {
            margin-bottom: 20px;
            padding: 7px 0;
            font-size: 24px;
        }

        .btn {
            background-color: #6a6e6aa8;
            color: white;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            font-size: 17px;
        }

        .btn:hover {
            background-color: #6a6e6a;
        }

        a {
            color: #2196f3;
        }

        hr {
            border: 1px solid lightgrey;
        }

        span.price {
            float: right;
            color: grey;
        }

        /*Responsive layout - when the screen is less than 800px wide,
        make the 2 columns stack on top of each other instead of next
        to each other (also change the direction - make the cart
        column go on top*/

        @media (max-width: 800px) {
            .row {
                flex-direction: column-reverse;
            }
            .col-25 {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h2>Responsive Checkout Form</h2>
    <p>Resize the browser window to see the effect. When the screen is less than 800px wide, make the 2 columns stack on top of each other instead of next to each other.</p>

    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="/action_page.php">
                    
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label><input type="text" id="fname" name="firstName" placeholder="John Doe">
                            <label for="email"><i class="fa fa-envelope"></i> E-mail</label><input type="text" id="email" name="email" placeholder="john@example.com">
                            <label for="adr"><i class="fa fa-address-card-0"></i> Address</label><input type="text" id="adr" name="address" placeholder="123 Yellow Brick Lane">
                            <label for="city"><i class="fa fa-institution"></i> City</label><input type="text" id="city" placeholder="New York">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label><input type="text" id="state" name="state" placeholder="NY">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip Code</label><input type="text" id="zip" name="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>
                            
                        <div class="col-50">
                            <h3>Payment Details</h3>
                                
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>

                            <label for="cname">Name on Card</label><input type="text" id="cname" name="cardName" placeholder="John M. Doe">
                            <label for="ccnum">Credit Card Number</label><input type="text" id="ccnum" name="cardnumber" placeholder="111-222-333-4444">
                            <label for="expmonth">Exp Month</label><input type="text" id="expmonth" name="expmonth" placeholder="September">

                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label><input type="text" id="expyear" name="expyear" placeholder="2022">
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label><input type="text" id="cvv" name="cvv" placeholder="353">
                                </div>
                            </div>     
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i><b>4</b></span></h4>
                <p><a href="#">Product 1</a><span class="price">$15</span></p>
                <p><a href="#">Product 2</a><span class="price">$5</span></p>
                <p><a href="#">Product 3</a><span class="price">$8</span></p>
                <p><a href="#">Product 4</a><span class="price">$2</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                <label>
                    <input type="checkbox" checked="checked" name="sameadr">Ship to Billing Address</label>
                    <input type="submit" class="btn" value=" Continue to checkout">

            </div>
        </div>
    </div>
</body>
</html>
