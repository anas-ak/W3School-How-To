<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>Click the radio button to toggle between password visibility.</p>

    Password: <input type="password" id="myInput" value="FakePSW">
    <br><br>
    <input type="checkbox" name="check" onclick="myFunction()">Show Password 

    <script>
        function myFunction() {

            var x = document.getElementById("myInput");
            if(x.type === "password") {
                x.type = "text"
            }
            else {
                x.type = "password"
            }
        }
    </script>
</body>
</html>
