<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {font-family: calibri;}
        * {box-sizing: border-box;}

        form.example input[type=text] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }

        form.example button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #2196f3;
            color: White;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
        }

        form.example button:hover {
            background: #0b7dda;
        }

        form.example::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <h2>Search Button</h2>

    <p>Full Width</p>
    <form action="/action_page.php" class="example">
        <input type="text" name="search" placeholder="Search...">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
    
    <p>Centered inside a form with max-width</p>
    <form action="/action_page.php" class="example" style="margin:auto; max-width:300px">
        <input type="text" name="search2" placeholder="Search..">
        <button type="submit"><i class="fa fa-search"></i></button>
    </form>
</body>
</html>
