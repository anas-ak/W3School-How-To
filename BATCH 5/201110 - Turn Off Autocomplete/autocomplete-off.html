<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Autocomplete On/Off</h2>

    <form action="/action_page.php">
        First Name: <input type="text" name="fname" id="fname" autocomplete="off"><br>
       <br>
        Last Name:  <input type="text" name="lname" id="lname" autocomplete="on">
        <br>
        <input type="submit">
    </form>

    <p>Fill in and submit the form, then reload the page to see how autocomplete works.</p>
    <p>Notice that autocomplete is "on" for the last name field, but "off" for the first name field.</p>

</body>
</html>
