<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .vertical menu {
                width: 200px;
            }

            h1 {
                font-family: Arial;
                font-size: 25px;
            }

            .vertical-menu a {
                background-color: #eee;
                color: black;
                display: block;
                width: 120px;
                padding: 12px;
                text-decoration: none;
            }

            .vertical-menu a:hover {
                background-color: fuchsia;
            }

            .vertical-menu a.active {
                background-color: #4caf50;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Vertical Menu</h1>

        <div class="vertical-menu">
            <a href="#" class="active">Home</a>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a> 
            <a href="#">Link 3</a> 
        </div>
    </body>
</html>
