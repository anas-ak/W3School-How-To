<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

            .container {
                position: relative;
                width: 250px;
            }

            .image {
                display: block;
                width: 250px;
                height: 250px;
            }

            .overlay {
                position: absolute;
                top: 0;
                border-style: solid;
                border-width: 2px;
                border-radius: 100%;
                bottom: 0;
                left: 0;
                right: 0;
                height: 250px;
                width: 250px;
                max-width: 250px;
                max-height: 250px;
                opacity: 0;
                transition: 0.5s ease;
                background-color: #008CBA;
            }

            .container:hover .overlay {
                opacity: 1;
            }

            .text {
                color: white;
                font-size: 30px;
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                text-align: center;
            }
        </style>
        
    </head>
    <body>
        <h2>Fade in Overlay</h2>
        <p>Hover over the image to see the effect</p>
        <div class="container">
            <img src="img_avatar2.png" alt="Avatar" class="image">
            <div class="overlay" style="width:250px;">
                <div class="text">Hello World</div>
            </div>
        </div>
    </body>
</html>
