<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .container {
                position: relative;
                width: 250px;
                border-radius: 100%;
            }

            .image {
                opacity: 1;
                display: block;
                width: 250px;
                height: 250px;
                transition: 0.5s ease;
                backface-visibility: hidden;
            }

            .middle {
                transition: 0.5s ease;
                opacity: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            .container:hover .image {
                opacity: 0.3;
            }

            .container:hover .middle {
                opacity: 1;
            }

            .text {
                background-color: #4caf50;
                color: white;
                font-size: 16px;
                padding: 16px 32px;
            }
        </style>
    </head>
    <body>
        <h2>Opacity with box</h2>
        <p>Hover over the image to see the effect.</p>

        <div class="container">
            <img src="img_avatar2.png" class="image" alt="Avatar" style="width:250px">
            <div class="middle">
                <div class="text">Anas K.</div>
            </div>
        </div>
    </body>
</html>
