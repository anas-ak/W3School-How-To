 <!DOCTYPE html>
 <html lang="en">
     <head>
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="style.css">
     </head>

     <body>
         <div style="text-align: center;">
            <h2>Tabbed Image Gallery</h2>
            <p>Click on the images below:</p>
        </div>     

        <div class="row">
            <div class="column">
                <img src="img_cterre.jpg" alt="Cinque Terre" style="width:100%; height:205px;" onclick="myFunction(this);">
            </div>

            <div class="column">
                <img src="img_lights.jpg" alt="Them lights" style="width:100%; height:205px;" onclick="myFunction(this);">
            </div>

            <div class="column">
                <img src="img_snow_wide.jpg" alt="Snowy Tree" style="width:100%; height:205px;" onclick="myFunction(this);">
            </div>

            <div class="column">
                <img src="img_mountains_wide.jpg" alt="Mountains" style="width:100%; height:205px;" onclick="myFunction(this);">
            </div>
        </div>

        <div class="container">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
            <img id ="expandedImg" style="width:100%">
            <div id="imgText"></div>
        </div>

        <script type="text/javascript" src="app.js">
        </script>
    </body>
 </html>
