<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style2.css">
    </head>

    <body>
        <h2>Automatic slideshow</h2>
        <p>Change image every 3 seconds:</p>

        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img_nature_wide.jpg" style="width: 100%; height: 500px">
                <div class="text">Nature</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img_snow_wide.jpg" style="width: 100%; height: 500px">
                <div class="text">Snow</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img_mountains_wide.jpg" style="width: 100%; height: 500px">
                <div class="text">Mountains</div>
            </div>
        </div>
        <br>
        <div style="text-align: center;">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <script type="text/javascript" src="app2.js">
            
        </script>
    </body>
</html>
