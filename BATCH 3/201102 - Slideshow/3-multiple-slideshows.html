<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <h2 style="text-align: center;">Multiple Slideshows</h2>
        <p>Slideshow 1:</p>
        
        <div class="slideshow-container">
            <div class="mySlides1">
                <img src="img_nature_wide.jpg" style="width:100%; height:500px;">
            </div>

            <div class="mySlides1">
                <img src="img_snow_wide.jpg" style="width:100%; height:500px;">
            </div>

            <div class="mySlides1">
                <img src="img_mountains_wide.jpg" style="width:100%; height:500px;">
            </div>

            <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
            <a class="next" onclick="plusSlides(1,0)">&#10095;</a>
        </div>

        <p>Slideshow 2: </p>
        <div class="slideshow-container">
            <div class="mySlides2">
                <img src="img_band_1.jpeg" style="width:100%; height:450px">
            </div>

            <div class="mySlides2">
                <img src="img_band_2.jpg" style="width:100%; height:450px">
            </div>

            <div class="mySlides2">
                <img src="img_band_3.jpg" style="width:100%; height:450px">
            </div>

            <a class="prev" onclick="plusSlides(-1,1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1,1)">&#10095;</a>
        </div>

        <script type="text/javascript" src="app3.js">
        </script>

    </body>
</html>
