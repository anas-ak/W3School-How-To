<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .responsive {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <h2>Responsive Images</h2>
        <p>If you want the image to scale both up and down on 
            responsiveness, set the CSS width property to 100% and
            height to see the effect.
        </p>
        <img src="img_snow_wide.jpg" alt="snow" class="responsive" width="600px" height="400">
    </body>
</html>
