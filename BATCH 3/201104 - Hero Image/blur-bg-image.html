<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body, html {
                height: 100%;
                margin: 0;
                font-family: Arial;
            }

            * {
                box-sizing: border-box;
            }

            .bg-image {

                /*The image used*/
                background-image: url("hero-image.jpg");

                /*Add a blur effect*/
                filter: blur(8px);

                height:100%;

                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            /*Position the text in the middle of the page/image*/

            .bg-text {
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.4);
                color: white;
                font-weight: bold;
                border: 3px solid #f1f1f1;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1;
                width: 80%;
                padding: 20px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="bg-image"></div>
        <div class="bg-text">
            <h1 style="font-size: 50px;">I am Anas.</h1>
            <p>And I'm a web developer</p>
        </div>
    </body>
</html>
