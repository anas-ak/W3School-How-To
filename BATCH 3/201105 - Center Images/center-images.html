<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
    </head>
    <body>
        <h2>Center an image</h2>
        <p>To center an image, set left and right margin to auto, and make it into a block element</p>
        <p>Note: Cannot work if width is set to 100%</p>

        <img src="img_snow_wide.jpg" class="img" alt="Snow" width="50%">
    </body>
</html>
