<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            img {
                border: 5px solid rgb(90, 85, 85);
                height: 200px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h2>Border Around Image</h2>
        <p>Use the border property to add a border to an image</p>
        <img src="stock-exchange.jpg" alt="NYSE">
        <img src="whale.jpg" alt="Whale">
    </body>
</html>
