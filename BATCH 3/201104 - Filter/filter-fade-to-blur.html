<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .container {
                position: relative;
                width: 450px;
            }

            .image {
                display: block;
                opacity: 1;
                width: 450px;
                height: 300px;
                transition: 0.5s ease;
                backface-visibility: hidden;
            }

            .container:hover .image{
                filter: blur(5px);
                -moz-filter: blur(5px);
                
            }
        </style>
    </head>
    <body>
        <h2>Fade to Blur</h2>
        <p>Hover over the image to see the effect</p>
        <p><b>Not compatible with Mozilla Firefox, for some reason</b></p>
        <div class="container">
            <img src="img_cterre.jpg" class="image" alt="Cinque Terre">
        </div>
    </body>
</html>
