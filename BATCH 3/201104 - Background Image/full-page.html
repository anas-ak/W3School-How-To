<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

            body, html {
                height: 100%;
                margin: 0;
            }

            .bg {
                /*The image used*/
                background-image: url("stock-exchange.jpg");

                /*Full height*/
                height: 100%;

                /*Center and scale the image nicely*/
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <div class="bg"></div>
        <p>This example creates a full page background image.</p>
        <p>Try to resize the browser to see how it will always cover
            the full screen (when scrolled to the top), and that it scales
            nicely on all screen sizes</p>
    </body>
</html>
