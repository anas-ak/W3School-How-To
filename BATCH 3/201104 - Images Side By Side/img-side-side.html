<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                box-sizing: border-box;
            }

            .column {
                float: left;
                width: 33.3%;
                padding: 5px;
            }

            /*Clearfix (clear floats)*/
            .row::after {
                content: "";
                clear: both;
                display: table;
            }
        </style>
    </head>
    <body>
        <h2>Images Side By Side</h2>
        <p>How to create side-by-side images with the CSS float property</p>

        <div class="row">
            <div class="column">
                <img src="img_cterre.jpg" alt="Cinque Terre" height="250px">
            </div>

            <div class="column">
                <img src="img_lights.jpg" alt="Lights" height="250px">
            </div>

            <div class="column">
                <img src="img_snow_wide.jpg" alt="Snow" height="250px">
            </div>
        </div>
        </body>
    </body>
</html>
