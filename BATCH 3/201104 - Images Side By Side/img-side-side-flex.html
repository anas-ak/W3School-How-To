<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>

            * {
                box-sizing: border-box;
            }

            .row {
                display: flex;
            }

            /*Create 3 columns that sit next to each other*/
            .column {
                width: 33.3%;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h2>Images side by side</h2>
        <p>How to create side-by-side images using CSS Flexbox</p>

        <div class="row">
            <div class="column">
                <img src="img_cterre.jpg" height="270px">
            </div>

            <div class="column">
                <img src="img_lights.jpg" height="270px">
            </div>

            <div class="column">
                <img src="img_snow_wide.jpg" height="270px">
            </div>
        </div>
    </body>
</html>
