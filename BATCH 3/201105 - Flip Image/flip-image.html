<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            img:hover {
                -webkit-transform: scaleX(-1);
                transform: scaleX(-1);
            }
        </style>
    </head>
    <body>
        <h2>Flip an image</h2>
        <p>Move your mouse over the image</p>
        <img src="img_snow_wide.jpg" width="500px" height="350px" alt="Snow">
    </body>
</html>
