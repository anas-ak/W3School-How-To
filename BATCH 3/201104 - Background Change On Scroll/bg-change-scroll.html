<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body, html {
                height: 100%;
                margin: 0;
                font-family: Arial;
            }

            * {
                box-sizing: border-box;
            }

            .bg-image {
                height: 100%;   
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            /*Images used*/
            .img1 {background-image: url("hero-image.jpg");}
            .img2 {background-image: url("img_cterre.jpg");}
            .img3 {background-image: url("img_lights.jpg");}
            .img4 {background-image: url("img_snow_wide.jpg");}
            .img5 {background-image: url("img_woods_wide.jpg");}

            /*Position text in the middle of the page*/
            .bg-text {
                font-size: 50px;
                font-weight: bold;
                color: white;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.4);
                border: 10px solid #f1f1f1;
                top: 50%;
                position: fixed;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 500px; height: 300px;
                z-index: 1;
                padding: 100px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="bg-image img1"></div>
        <div class="bg-image img2"></div>
        <div class="bg-image img3"></div>
        <div class="bg-image img4"></div>
        <div class="bg-image img5"></div>

        <div class="bg-text">TEXT</div>
    </body>
</html>
