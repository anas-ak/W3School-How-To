<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {font-family: calibri;}
        *{box-sizing: border-box;}

        /*The browser window*/
        .container {
            border: 3px solid #d1d1;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        /*Container for columns and the top "toolbar"*/
        .row {
            padding: 10px;
            background: #f1f1f1;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        /*Create 3 unequal columns that float next to each other*/
        .column {float: left;}
        .left {width: 5%;}
        .right {width: 3%;}
        .middle {width: 92%;}

        /*Clear floats after the columns*/
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /*Three dots*/
        .dot {
            margin-top: 4px;
            height: 12px;
            width: 12px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }

        /*Style the input field*/
        input[type=text] {
            width: 100%;
            border-radius: 3px;
            border: none;
            background-color: white;
            margin-top: -8px;
            height: 25px;
            color: #666;
            padding: 5px;
        }

        /*Three bars (hamburger menu)*/
        .bar1, .bar2, .bar3 {
            width: 17px;
            height: 3px;
            background-color: #aaa;
            margin: 3px 0;
            display: block;
            cursor: pointer;
			transition: 0.4s;
        }

        /*Page content*/
        .content {padding: 10px;}

        /*Rotate 1st bar*/
        .change .bar1 {
            transform: rotate(-45deg) translate(-6px, 4px);
        }

        /*Fade out 2nd bar*/
        .change .bar2 {opacity: 0;}

        /*Rotate 3rd bar*/
        .change .bar3 {
            transform: rotate(45deg) translate(-3px, -3px);
        }
		
		.close {
			background-color: #ed594a;
			cursor: pointer;
		}
    </style>
</head>
<body>  
    <div class="container">
     <div class="row">
         <div class="column left">
             <span class="dot close" onclick="closeWindowFunction()" title="Close" ></span>
             <span class="dot" style="background-color: #fdd800;"></span>
             <span class="dot" style="background-color: #5ac05a;"></span>
         </div>
         <div class="column middle">
             <input type="text" value="https://www.w3schools.com">
         </div>
         <div class="column right" onmouseover="myFunction(this)">
             <div style="float: right">
              <span class="bar1"></span>
              <span class="bar2"></span>
              <span class="bar3"></span>
         </div>
     </div>
    </div>
    <div class="content">
        <h3>Browser Window</h3>
        <p>How to create a detailed browser window look with CSS</p>
    </div>

    <script>
        function myFunction(x) {
            x.classList.toggle("change");
        }
		
		function closeWindowFunction(){window.close();}
    </script>
</body>
</html>
