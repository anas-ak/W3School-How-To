<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {box-sizing: border-box;}

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            border: 1px solid #ddd;
            margin-top: -1px; /*Prevent doube borders*/
            background-color: #f6f6f6;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
            position: relative;
        }

        ul li:hover { background-color: #eee;}

        .close {
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 0%;
            padding: 12px 16px;
            transform: translate(0%, -50%);
        }

        .close:hover { background: #bbb}
    </style>
</head>
<body>
    <h2>Closeable List Items</h2>
    <p>Click on the "x" symbol to the right of the list item to close/hide it.</p>

    <ul>
        <li>Adeel<span class="close">&times;</span></li>
        <li>Andrew<span class="close">&times;</span></li>
        <li>April<span class="close">&times;</span></li>
        <li>Mubishake<span class="close">&times;</span></li>
        <li>Uzair<span class="close">&times;</span></li>
    </ul>
    <script>
        var closebtns = document.getElementsByClassName("close");
        var i;

        for(i = 0; i  < closebtns.length; i++) {
            closebtns[i].addEventListener("click", function() {
                this.parentElement.style.display = "none";
            });
        }
    </script>
</body>
</html>
