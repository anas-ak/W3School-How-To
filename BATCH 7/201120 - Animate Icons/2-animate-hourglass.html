<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
     #div1 {font-size: 45px;}

    </style>
</head>
<body>
    <div id='div1' class="fa"></div>
    <script>
        function hourGlass() {
            var a;

            a = document.getElementById("div1");
            a.innerHTML = "&#xf251";

            setTimeout(function() {
                a.innerHTML = "&#xf252";
            }, 1000);

            setTimeout(function() {
                a.innerHTML = "&#xf253";
            }, 2000);

        }
        hourGlass();
        setInterval(hourGlass, 3000);
    </script>

    <p>This exaxmple demonstrates how to use an icon 
        library to make an animated effect.
    </p>
</body>
</html>
