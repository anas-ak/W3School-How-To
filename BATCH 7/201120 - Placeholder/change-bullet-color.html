<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {list-style: none;}
        ul li::before {
            content: "\2022";
            color: red;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
    </style>
</head>
<body>
    <h2>Change Bullet Color Of List Items</h2>
    <ul>
        <li>Adele</li>
        <li>Agnes</li>
        <li>Amanda</li>
        <li>April</li>
    </ul>
</body>
</html>
