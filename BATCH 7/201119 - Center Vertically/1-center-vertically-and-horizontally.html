<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            height: 200px;
            position: relative;
            border: 3px solid green;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h2>Centering</h2>
    <p>In this example, we use positioning and the transform 
        property to vertically and horizontally center the 
        DIV element:
    </p>

    <div class="container">
        <div class="center">
            I am vertically and horizontally centered.
        </div>
    </div>
</body>
</html>
