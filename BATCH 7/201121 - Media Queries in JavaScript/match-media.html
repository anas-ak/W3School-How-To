<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>If the viewport is less than or equal to 700px wide, 
        the background color will be yellow. If it is greater 
        than 700, it will change to pink.
    </p>
    <p><strong>Resize the browser window to see the effect</strong></p>

    <script>
        function myFunction(x) {

            if(x.matches) {
                
                //If media query matches
                document.body.style.backgroundColor = "yellow";
            }
            else {
                document.body.style.backgroundColor = "pink";
            }
        }

        var x = window.matchMedia("(max-width: 700px)");

        myFunction(x)   //Call listener function at runtime
        x.addListener(myFunction) //Attach listener function on state change.
    </script>
</body>
</html>
