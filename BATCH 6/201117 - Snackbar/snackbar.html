<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
        }

        #snackbar.show{
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        
        @keyframes fadein {
            from{bottom:0; opacity: 0;}
            to{bottom:30px; opacity: 1;}
        }

        @keyframes fadeout {
            from{bottom:30px; opacity:1;}
            to{bottom:0; opacity: 0;}
        }
    </style>
</head>
<body>
    <h2>Snackbar/Toast</h2>
    <p>Snackbars are often used as a tooltip/popup to show a message at the bottom of the screen.</p>
    <p>Click on the button to show the snackbar. It will disappear after 3 seconds</p>

    <button onclick="myFunction()">Show Snackbar</button>
    <div id="snackbar">Oh hi Mark.</div>

    <script>
        function myFunction() {
            var myDiv = document.getElementById("snackbar");
            myDiv.className = "show";

            setTimeout(function(){
                myDiv.className = myDiv.className.replace("show", "");
            }, 3000);
        }
    </script>
</body>
</html>
