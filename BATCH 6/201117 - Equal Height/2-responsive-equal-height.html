<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{box-sizing: border-box;}

        .col-container{
            display: table;
            width: 100%;
        }

        .col {
            display: table-cell;
            width: 16px;
            padding-left: 15px;
        }

        @media only screen and (max-width: 600px){
            .col {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Responsive Equal Height Columns</h2>
    <p>Resize the browser window to see the result. 
        The columns will automatically stack on screens smalller
        than 600px.
    </p>

    <div class="col-container">
        <div class="col" style="background: orange;">
            <h2>Column 1</h2>
            <p>Hello World</p> 
        </div>

        <div class="col" style="background:yellow;">
            <h2>Column 2</h2>
            <p>Hello World</p>
            <p>Hellow World</p> 
        </div>

        <div class="col" style="background: orange;">
            <h2>Column 3</h2>
            <p>Hello World</p> 
            <p>Hello World</p>
            <p>Hello World</p>
        </div>
    </div>
</body>
</html>
