<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: calibri;
        }

        .price {
            color: grey;
            font-size: 23px;
        }

        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .card button:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Product Card</h2>

    <div class="card">
        <img src="lacoste-green-suede.jpg" alt="seski shoes" style="width:70%">
        <h1>Lacoste Suede Green</h1>
        <p class="price">$20.99</p>
        <p>Some text about these shoes. Super sexy, super comfortable. Always in fashion. Stand out amongst the crowd with these bad boys. Get everybody's attention. Become the conversation.</p>
        <p><button>Add To Cart</button></p>
    </div>
</body>
</html>
