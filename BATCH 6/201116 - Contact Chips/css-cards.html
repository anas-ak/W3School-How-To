<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 302px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .container {
            font-family: calibri;
            padding: 2px 16px;
        }
    </style>
</head>
<body>
    <h2>Hover Over Card</h2>

    <div class="card">
        <img src="img_avatar_1.png" alt="avatar" style="width:300px">
        <div class="container">
            <h4><b>John Doe</b></h4>
            <p>Engineer & Architect</p>
        </div>
    </div>
</body>
</html>
