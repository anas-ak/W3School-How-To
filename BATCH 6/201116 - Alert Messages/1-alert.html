<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .alert{
            padding: 20px;
            background-color: #f44336;
            color: white;
        }

        .closeBtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 21px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closeBtn:hover {
            color: black;
        }
    </style>
</head>
<body>
    <h2>Alert Messages</h2>
    <p>Click on the 'x' symbol to close the alert message</p>
    <!--If you want the ability to close the alert message, 
    add a <span> element with an onclick attribute that says 
        "when you click on me, hide my parent element" - 
        which is the container <div> (class="alert").-->

    <div class="alert">
        <span class="closeBtn" onclick="this.parentElement.style.display='none'">&times;</span>
        <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
    </div>
</body>
</html>
