<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul.no-bullets {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body style="font-family: calibri;">
    <p>Default List</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Juice</li>
    </ul>
    <hr>
    <p>Remove bullets, padding and margin</p>
    <ul class="no-bullets">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Juice</li>
    </ul>
</body>
</html>
