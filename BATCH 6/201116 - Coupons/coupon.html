<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{font-family: Calibri;}

        .coupon{
            border: 5px dotted #bbb;
            width: 80%;
            border-radius: 15px;
            margin: 0 auto;
            max-width: 600px;
        }

        .container {
            padding: 2px 16px;
            background-color: #f1f1f1;
        }

        .promo {
            background-color: #ccc;
            padding: 3px;
        }

        .expire{
            color: red;
        }
    </style>
</head>
<body>
    <div class="coupon">
        <div class="container">
            <img src="company-logo.jpg" alt="logo" style="width:15%; margin: 1px">
        </div>
        <img src="burger-fries.jpg" alt="meal" style="width:100%;">
        <div class="container" style="background-color: white;">
            <h2><b>20% OFF YOUR PUCHARSE</b></h2>
            <p>Get your jaws around this insane BEEF BURGER. These fries will take you to new heights. HURRY! Offer available till Nov 30, 2020.</p>
        </div>
        <div class="container">
            <p>Use Promo Code: <span class="promo">BBH32</span></p>
            <p class="expire">Expires: December 1, 2020</p>
        </div>
    </div>
</body>
</html>
