<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            font-family: calibri;
        }
        
        ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            border: 1px solid #ddd;
            margin-top: -1px; /*Prevent double borders*/
            background-color: #f6f6f6;
            padding: 12px;
            width: 50%;
        }
    </style>
</head>
<body>
    <h2>List Group</h2>
    <ul>
        <li>Adele</li>
        <li>Agnes</li>
        <li>Billy</li>
        <li>Bob</li>
        <li>Calvin</li>
        <li>Cindy</li>
    </ul>
</body>
</html>
