<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
            user-select: none;
        }

        .popup .popuptext {
            visibility: hidden;
            width: 160px;
            background-color: #fff;
            color: rgb(100, 94, 94);
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            border-style: solid;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;            
        }

        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .popup .show {
            visibility: visible;
            animation: fadeIn 0.5s;
        }

        @-webkit-keyframes fadeIn {
            from{opacity: 0;} to{opacity: 1;}
        }

        @keyframes fadeIn {
            from{opacity: 0;} to{opacity:1;}
        }
    </style>
</head>
<body style="text-align: center;">
    <h2>Popup</h2>

    <div class="popup" onclick="myFunction()">Click me to toggle the popup!
        <span class="popuptext" id="myPopup">A Simple Popup</span>
    </div>

    <script>
        function myFunction() {
            var popup = document.getElementById("myPopup");
            popup.classList.toggle("show");
        }
    </script>
</body>
</html>
